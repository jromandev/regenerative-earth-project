<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Emerald outer ring -->
  <circle cx="16" cy="16" r="16" fill="#059669"/>

  <!-- Darker inner circle — globe base -->
  <circle cx="16" cy="16" r="13" fill="#047857"/>

  <!-- Subtle globe grid lines -->
  <ellipse cx="16" cy="16" rx="13" ry="5.2"
    fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="0.7"/>
  <line x1="3"  y1="16" x2="29" y2="16"
    stroke="rgba(255,255,255,0.18)" stroke-width="0.7"/>
  <line x1="16" y1="3"  x2="16" y2="29"
    stroke="rgba(255,255,255,0.18)" stroke-width="0.7"/>

  <!-- Leaf body — white, centred in globe -->
  <path d="M16 7
           C 22 8 25 13 24 19
           Q 21 24 16 25
           Q 11 24  8 19
           C  7 13 10  8 16 7
           Z"
    fill="white"/>

  <!-- Leaf centre vein — emerald green -->
  <line x1="16" y1="9" x2="16" y2="25"
    stroke="#059669" stroke-width="1.1"
    stroke-linecap="round" opacity="0.55"/>

  <!-- Stem -->
  <line x1="16" y1="25" x2="16" y2="29"
    stroke="white" stroke-width="1.8"
    stroke-linecap="round"/>
</svg>
